<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="postelCode">
            <h2><span jhiTranslate="fixEpochApp.postelCode.detail.title">Postel Code</span> {{ postelCode.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fixEpochApp.postelCode.postelCode">Postel Code</span></dt>
                <dd>
                    <span>{{ postelCode.postelCode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/postel-code', postelCode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
