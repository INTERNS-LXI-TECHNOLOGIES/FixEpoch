<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span jhiTranslate="fixEpochApp.customer.detail.title">Customer</span> {{ customer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fixEpochApp.customer.firstName">First Name</span></dt>
                <dd>
                    <span>{{ customer.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.customer.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ customer.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.customer.customerImage">Customer Image</span></dt>
                <dd>
                    <div *ngIf="customer.customerImage">
                        <a (click)="openFile(customer.customerImageContentType, customer.customerImage)">
                            <img [src]="'data:' + customer.customerImageContentType + ';base64,' + customer.customerImage" style="max-width: 100%;" alt="customer image"/>
                        </a>
                        {{ customer.customerImageContentType }}, {{ byteSize(customer.customerImage) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.customer.email">Email</span></dt>
                <dd>
                    <span>{{ customer.email }}</span>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.customer.phone">Phone</span></dt>
                <dd>
                    <span>{{ customer.phone }}</span>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.customer.address">Address</span></dt>
                <dd>
                    <div *ngIf="customer.addressId">
                        <a [routerLink]="['/address', customer.addressId, 'view']">{{ customer.addressId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
