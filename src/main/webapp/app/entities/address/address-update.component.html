<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-address-heading" jhiTranslate="fixEpochApp.address.home.createOrEditLabel">Create or edit a Address</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fixEpochApp.address.locationAddressLineOne" for="field_locationAddressLineOne">Location Address Line One</label>
                    <input type="text" class="form-control" name="locationAddressLineOne" id="field_locationAddressLineOne"
                           formControlName="locationAddressLineOne"/>
                    <div *ngIf="editForm.get('locationAddressLineOne')!.invalid && (editForm.get('locationAddressLineOne')!.dirty || editForm.get('locationAddressLineOne')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('locationAddressLineOne')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 90 }">
                        This field cannot be longer than 90 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fixEpochApp.address.locationAddressLineTwo" for="field_locationAddressLineTwo">Location Address Line Two</label>
                    <input type="text" class="form-control" name="locationAddressLineTwo" id="field_locationAddressLineTwo"
                           formControlName="locationAddressLineTwo"/>
                    <div *ngIf="editForm.get('locationAddressLineTwo')!.invalid && (editForm.get('locationAddressLineTwo')!.dirty || editForm.get('locationAddressLineTwo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('locationAddressLineTwo')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 90 }">
                        This field cannot be longer than 90 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fixEpochApp.address.landMark" for="field_landMark">Land Mark</label>
                    <input type="text" class="form-control" name="landMark" id="field_landMark"
                           formControlName="landMark"/>
                    <div *ngIf="editForm.get('landMark')!.invalid && (editForm.get('landMark')!.dirty || editForm.get('landMark')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('landMark')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 90 }">
                        This field cannot be longer than 90 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fixEpochApp.address.postalCode" for="field_postalCode">Postal Code</label>
                    <select class="form-control" id="field_postalCode" name="postalCode" formControlName="postalCodeId">
                        <option *ngIf="!editForm.get('postalCodeId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="postelCodeOption.id" *ngFor="let postelCodeOption of postelcodes; trackBy: trackById">{{ postelCodeOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('postalCodeId')!.invalid && (editForm.get('postalCodeId')!.dirty || editForm.get('postalCodeId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('postalCodeId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fixEpochApp.address.city" for="field_city">City</label>
                    <select class="form-control" id="field_city" name="city" formControlName="cityId">
                        <option *ngIf="!editForm.get('cityId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="cityOption.id" *ngFor="let cityOption of cities; trackBy: trackById">{{ cityOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('cityId')!.invalid && (editForm.get('cityId')!.dirty || editForm.get('cityId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('cityId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fixEpochApp.address.state" for="field_state">State</label>
                    <select class="form-control" id="field_state" name="state" formControlName="stateId">
                        <option *ngIf="!editForm.get('stateId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="stateOption.id" *ngFor="let stateOption of states; trackBy: trackById">{{ stateOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('stateId')!.invalid && (editForm.get('stateId')!.dirty || editForm.get('stateId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('stateId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
