<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span jhiTranslate="fixEpochApp.category.detail.title">Category</span> {{ category.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fixEpochApp.category.name">Name</span></dt>
                <dd>
                    <span>{{ category.name }}</span>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.category.description">Description</span></dt>
                <dd>
                    <span>{{ category.description }}</span>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.category.categoryImage">Category Image</span></dt>
                <dd>
                    <div *ngIf="category.categoryImage">
                        <a (click)="openFile(category.categoryImageContentType, category.categoryImage)">
                            <img [src]="'data:' + category.categoryImageContentType + ';base64,' + category.categoryImage" style="max-width: 100%;" alt="category image"/>
                        </a>
                        {{ category.categoryImageContentType }}, {{ byteSize(category.categoryImage) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
