<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="timeSlot">
            <h2><span jhiTranslate="fixEpochApp.timeSlot.detail.title">Time Slot</span> {{ timeSlot.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fixEpochApp.timeSlot.startTime">Start Time</span></dt>
                <dd>
                    <span>{{ timeSlot.startTime }}</span>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.timeSlot.endTime">End Time</span></dt>
                <dd>
                    <span>{{ timeSlot.endTime }}</span>
                </dd>
                <dt><span jhiTranslate="fixEpochApp.timeSlot.timeSlotLabel">Time Slot Label</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'fixEpochApp.TimeSlotLabel.' + timeSlot.timeSlotLabel }}">{{ timeSlot.timeSlotLabel }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/time-slot', timeSlot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
