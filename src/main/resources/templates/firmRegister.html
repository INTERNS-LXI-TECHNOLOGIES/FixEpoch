<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register Your Firm</title>

    <!-- Icons font CSS-->
    <link href="content/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="content/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="content/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="content/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="content/css/registerFirm/main.css" rel="stylesheet" media="all">
</head>

<body style="background-image:url('content/images/registerFirm/firmbg.jpeg');opacity: 0.9;">
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Firm Registration</h2>
                    <form method="POST" th:action="@{/firmRegister}" th:object="${registrationModel}" >
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">firm name</label>
                                    <input class="input--style-4" type="text" name="firm_name" th:field="*{firmName}" required="required">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Firm Image</label>
                                    <input class="input--style-4" type="file" name="firmImage" th:field="*{image}" >
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address Line One</label>
                                    <input class="input--style-4" type="text" name="Address1" required="required" th:field="*{address.locationAddressLineOne}" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address Line Two</label>
                                    <input class="input--style-4" type="text" name="Address2" th:field="*{address.locationAddressLineTwo}" required="required" >
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City</label>
                                    <input class="input--style-4" type="text" name="city" required="required" th:field="*{city.district}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pin</label>
                                    <input class="input--style-4" type="text" name="pin" required="required" th:field="*{pin.postelCode}">
                                </div>
                            </div>
                        </div>
                         <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <div class="input-group">
                                    <label class="label">State</label>
                                    <input class="input--style-4" type="text" name="state" required="required" th:field="*{state.state}">
                                </div>
                            </div>
                        </div>
                        <div class="col-2" >
                                <label class="label">Category</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" th:field="*{category}">
                                    <option disabled="disabled" selected="selected" value="">Choose Category</option>
                                    <option th:each="Category:${categories}" th:value="${Category.id}" th:text="${Category.name}" value=""></option>
                                </select>
                                <div class="select-dropdown"></div>
                                </div>
                        </div>
                         </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="content/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="content/vendor/select2/select2.min.js"></script>
    <script src="content/vendor/datepicker/moment.min.js"></script>
    <script src="content/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="content/js/registerFirm/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
