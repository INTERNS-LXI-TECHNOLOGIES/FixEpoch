<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Security-Policy"
          content="connect-src http://localhost:8080;">
    <title>BarberShop</title>
    <title>Colorlib Alotan Barber Shop Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
    <div th:object="${appointment}">
        <h1 th:text="*{employeeName}"> Employee name : </h1>
        <h1 th:text="*{date}"> Date : </h1>
        <h1 th:text="*{providedService}"> Provided Service : </h1>
        <h1 th:text="*{timeSlot}"> Time Slot : </h1>
    </div>
</body>
</html>
